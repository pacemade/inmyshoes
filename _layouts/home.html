---
layout: default
---

<div class="card-container">
  {% for profile in site.profiles %}
    <div class="card to-fade-up">
        <a href={{ profile.url }}>
          <img class="blogImage" src={{ profile.profileImage }}>
        </a>
      <div class="stats">
        <p>{{ profile.firstName }} {{ profile.lastName }}</p>
        <p>{{ profile.occupation }}</p>
        <p>Favorite {{ profile.factCategory }}: {{ profile.factFact }} </p>
      </div>
    </div>
  {% endfor %}
</div>
