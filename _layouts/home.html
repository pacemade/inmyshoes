  <div class="card-container">
    {% for profile in site.profiles %}

            <img class="blogImage" src={{ profile.profileImage }}>
          </a>
        <div class="stats">
          <h1 class="stats-name">{{ profile.firstName }} {{ profile.lastName }}</h1>
          <h2 class="stats-occupation">{{ profile.occupation }}</h2>
          <h3 class="stats-favorite">Favorite {{ profile.factCategory }}: {{ profile.factFact }} </h3>
