---
layout: default
---

<h1>{{ page.person }}</h1>
<img src="{{ page.mainPortrait }}" alt="">




{% for profile in site.data.inmyshoes %}
  {% for image in profile.images %}
    {% if image.name == page.person %}
    <h1>{{ image.name }}</h1>
    {% endif %}
  {% endfor %}
{% endfor %}

<p> {{ content }} </p>
