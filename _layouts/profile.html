---
layout: default
---

{% for profile in site.data.inmyshoes %}
  {% for image in profile.images %}
    {% if image.name == page.person %}
    <h1>{{ image.name }}</h1>
    <img src="/assets/images/portraits/{{ image.filename }}" alt="">
    {% endif %}
  {% endfor %}
{% endfor %}

<p> {{ content }} </p>
